server.port=8081

spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:mysql://authdb:3306/gbf?serverTimezone=UTC
spring.datasource.username=myuser
spring.datasource.password=myuser
spring.datasource.initialization-mode=Always

security.jwt.key-store=classpath:keystore.jks
security.jwt.key-store-password=changePass
security.jwt.key-pair-alias=mytestkey
security.jwt.key-pair-password=changePass

spring.rabbitmq.host=message-broker
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.main.allow-bean-definition-overriding=true

s6game.rabbitmq.queue=s6game.events.auth
s6game.rabbitmq.exchange=s6game.exchange
s6game.rabbitmq.routingkey=s6game.routingkey
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
