# Port config
server.port=8082
# Database properties
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://lobbydb:3306/lobby?serverTimezone=UTC
spring.datasource.username=myuser
spring.datasource.password=myuser

security.jwt.public-key=classpath:public

# Set rabbitMQ
spring.rabbitmq.host=message-broker
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.main.allow-bean-definition-overriding=true

s6game.rabbitmq.queue=s6game.events.lobby
s6game.rabbitmq.exchange=s6game.exchange
s6game.rabbitmq.routingkey=s6game.routingkey
