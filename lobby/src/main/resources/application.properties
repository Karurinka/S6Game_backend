# Port config
server.port=8082
# Database properties
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/gbf?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
# Set rabbitMQ
spring.rabbitmq.host=message-broker
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.main.allow-bean-definition-overriding=true

s6game.rabbit.queue=workshop.events.document-generation
s6game.rabbit.exchange=workshop.exchange
s6game.rabbit.routingkey=workshop.routingkey

